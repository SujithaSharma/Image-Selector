<div id="carousel-outer">
    <div id="carouselExampleCaptions" class="carousel slide">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"
                aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"
                aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"
                aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="assets/images/tulip.jpg" class="d-block w-100" alt="Tulip">
                <div class="carousel-caption d-none d-md-block">
                    <h5>TULIP</h5>
                </div>
            </div>
            <div class="carousel-item">
                <img src="assets/images/blueflower.jpg" class="d-block w-100" alt="Blooming">
                <div class="carousel-caption d-none d-md-block">
                    <h5>BLOOMING</h5>
                </div>
            </div>
            <div class="carousel-item">
                <img src="assets/images/roses.jpg" class="d-block w-100" alt="Roses">
                <div class="carousel-caption d-none d-md-block">
                    <h5>ROSES</h5>
                </div>
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions"
            data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions"
            data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
</div>

<app-datacards [total]=totalImg.length></app-datacards>
