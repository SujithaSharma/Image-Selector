<div id="carousel-outer">
    <div id="carouselExample" class="carousel slide">
        <div class="carousel-inner">
            <div class="carousel-item active" *ngFor="let flower of flowers">
                <img src="{{flower.img}}" class="d-block w-100" alt="{{flower.title}}">
                <div class="carousel-caption d-none d-md-block">
                    <h5>{{flower.title}}</h5>
                </div>
                <button class="btn btn-success" (click)="selectItem(flower)">SELECT</button>
                <button class="btn btn-danger" (click)="rejectItem(flower)">REJECT</button>
            </div>
            <div class="empty-page">
                <h1>NO IMAGES TO DISPLAY</h1>
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
</div>

<app-datacards [totalImg]=totalImg.length [selectedImg]=selected [rejectedImg]=rejected></app-datacards>
